<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Inserisci Prodotti</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-light mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">E-commerce</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#Home" onclick="vaiAllaPagina()">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#BackOffice" onclick="vaiAllaPagina2()">BackOffice</a>
                    </li>
                </ul>
                
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Aggiungi un nuovo prodotto</h2>
        <form id="addProductForm">
            <input type="text" id="name" placeholder="Nome" class="form-control my-2">
            <input type="text" id="description" placeholder="Descrizione" class="form-control my-2">
            <input type="text" id="brand" placeholder="Brand" class="form-control my-2">
            <input type="number" id="price" placeholder="Prezzo" class="form-control my-2">
            <input type="text" id="imageUrl" placeholder="URL Immagine" class="form-control my-2">
            <button type="submit" class="btn btn-success" >Aggiungi prodotto</button>
        </form>
    </div>

    
        <div class="container-fluid my-4">
            <div class="alert alert-warning d-none" role="alert" id="alertMsg">
                <i class="fa-solid fa-circle-exclamation me-2"></i>
                <span>Devi inserire tutti e 3 i campi obbligatori!</span>
            </div>  
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Description</th>
                        <th scope="col">Brand</th>
                        <th scope="col">ID</th>
                        
                    </tr>
                </thead>
                <tbody id="resultsTb">
                    <!-- Qui vengono caricati i prodotti -->
                </tbody>
            </table>
        </div>
        
    
       
       
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="nuoviProdotti.js"></script>
    
</body>
</html>
